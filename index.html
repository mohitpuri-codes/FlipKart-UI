<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/logos/flipkart_logo-freelogovectors.net_.png" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
  </head>

  <body>
    <!-- navbar -->
    <header aria-label="header section">
      <nav>
        <div class="nav-left-section">
          <div class="hamburger-menu">
            <hr />
            <hr />
            <hr />
          </div>
          <a href="index.html" class="brand-logo">
            <img src="assets/logos/brand-logo.svg" alt="brand-logo" />
          </a>
          <div class="nav-left-section__input" aria-label="left section of navbar">
            <input type="text" placeholder="Search for products, brands and more" />
            <span>
              <img src="assets/logos/search.svg" alt="search logo" />
            </span>
          </div>
        </div>

        <div class="nav-right-section" aria-label="right section of navbar">
          <ul class="nav-links" aria-label="nav links for login button, more and cart">
            <li class="nav-link" aria-labelledby="login">
              <button title="login" id="login" class="login-btn">Login</button>
            </li>
            <li class="nav-link">
              <a href="#" aria-labelledby="more">
                <span id="more">More</span>
                <span>
                  <img src="assets/logos/more.svg" alt="more items" />
                </span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#" aria-labelledby="cart">
                <span>
                  <img id="cart-logo" src="assets/logos/cart.svg" alt="cart logo" />
                </span>
                <span id="cart">Cart</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- product -->

    <section class="product-category">
      <ul class="categories" aria-label="categories to shop from">
        <li class="category" aria-labelledby="kilos">
          <a href="#">
            <img src="https://rukminim2.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="category 1" />
            <span id="kilos" class="category__name">Kilos</span>
          </a>
        </li>
        <li class="category" aria-labelledby="Mobiles">
          <a href="#">
            <img src="https://rukminim2.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="category 1" />
            <span id="Mobiles" class="category__name">Mobiles</span>
          </a>
        </li>
        <li class="category" aria-labelledby="Fashion">
          <a href="#">
            <img
              src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100"
              alt="category 1"
            />
            <span class="category__name" id="Fashion">
              Fashion
              <span>
                <img src="assets/logos/down-arrow.svg" alt="down arrow" />
              </span>
            </span>
          </a>
        </li>
        <li class="category" aria-labelledby="Electronics">
          <a href="#">
            <img src="https://rukminim2.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="category 1" />
            <span class="category__name" id="Electronics">
              Electronics
              <span>
                <img src="assets/logos/down-arrow.svg" alt="down arrow" />
              </span>
            </span>
          </a>
        </li>
        <li class="category" aria-labelledby="Home">
          <a href="#">
            <img src="https://rukminim2.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="category 1" />
            <span class="category__name" id="Home">
              Home & Furniture
              <span>
                <img src="assets/logos/down-arrow.svg" alt="down arrow" />
              </span>
            </span>
          </a>
        </li>
        <li class="category" aria-labelledby="Appliances">
          <a href="#">
            <img
              src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0139228b2f7eb413.jpg?q=100"
              alt="category 1"
            />
            <span id="Appliances" class="category__name">Appliances</span>
          </a>
        </li>
        <li class="category" aria-labelledby="Flight">
          <a href="#">
            <img src="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="category 1" />
            <span id="Flight" class="category__name">Flight Bookings</span>
          </a>
        </li>
        <li class="category" aria-labelledby="Beauty">
          <a href="#">
            <img src="https://rukminim2.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="category 1" />
            <span id="Beauty" class="category__name">
              Beauty, Toys & More
              <span>
                <img src="assets/logos/down-arrow.svg" alt="down arrow" />
              </span>
            </span>
          </a>
        </li>
        <li class="category" aria-labelledby="Two">
          <a href="#">
            <img
              src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100"
              alt="category 1"
            />
            <span class="category__name" id="Two">
              Two Wheelers
              <span>
                <img src="assets/logos/down-arrow.svg" alt="down arrow" />
              </span>
            </span>
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
